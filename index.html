 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Bebas+Neue&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body style="font-family: 'Montserrat', cursive;">
  <div class="container">
  
    <center>
      <h3 style="font-size: 30px;" class="btn btn-info">EmoCapture
      <br>
      <span>&#128516;</span>
      <span>&#128533;</span>
      <span>&#128544;</span>
      <span>&#128563;</span>
      </h3>
      <br>

      <p style="font-size: 22px;">
      	<br>
        <b style="color: green">Are you Happy?</b>
        <br>
        <b style="color: darkcyan">Are you Shocked?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
        <b style="color: darkgoldenrod">Are you Disgusted?</b>
      </p>
      <br>

      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
	      <label style="color: black;">Webcam</label>
        <div id="camera"></div>
        <br>
        <button onclick="takeSnapshot()" class="btn btn-warning">Take Snapshot</button>
      </div>

      <div class="col-md-4 col-">
        <label>Prediction 1</label>
        <p class="emotion_name" id="emoji_name"></p>
        <p class="emoji" id="update_emoji"></p>
        <label>Prediction 2</label>
        <p class="emotion_name" id="emoji_name2"></p>
        <p class="emoji" id="update_emoji2"></p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot-</label>
        <div id="result"></div>
        <br><br>
        <button onclick="check()" class="btn btn-success">Predict Emotion</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
